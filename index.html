<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>4択クイズ</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #e0f7fa;
  overflow: hidden; /* 全体スクロール禁止 */
}

/* ===== チャプター選択 ===== */
#chapterSelect {
  position: fixed;
  inset: 0;
  padding: env(safe-area-inset-top) 10px env(safe-area-inset-bottom);
  box-sizing: border-box;
  overflow-y: auto;
  display: flex;
  justify-content: center;
  align-content: flex-start;
  flex-wrap: wrap;
  gap: 10px;
}
.chapter-btn {
  aspect-ratio: 1/1;
  width: 60px;
  font-size: 20px;
  border-radius: 12px;
  border: none;
  background: #81d4fa;
  color: #033;
  box-shadow: 0 3px 5px rgba(0,0,0,0.2);
}
.chapter-btn.correct { background: gold; }
.chapter-btn.last { border: 2px solid #ff4081; } /* 直前に学習したチャプター */

/* ===== クイズ画面 ===== */
#quizScreen, #resultScreen {
  display: none;
  position: fixed;
  inset: 0;
  padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
  box-sizing: border-box;
}

/* 左上チャプター・問題番号 */
#quizInfo {
  position: absolute;
  top: 16px;
  left: 16px;
  font-size: 18px;
  text-align: left;
}

/* クイズ部分 */
#quizWord {
  font-size: 36px;
  text-align: center;
  background: #b2ebf2;
  padding: 20px;
  border-radius: 14px;
  border: 2px solid #4dd0e1;
  margin: 60px auto 20px;
  width: 80%;
  word-break: break-word;
}

#choices {
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
}

.choice {
  min-width: 200px;
  max-width: 300px;
  padding: 14px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  background: #ffffff;
  box-shadow: 0 3px 5px rgba(0,0,0,.2);
  word-break: break-word;
}

/* チャプター戻るボタン */
#backBtn {
  position: absolute;
  bottom: env(safe-area-inset-bottom) + 16px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 18px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: #81d4fa;
  color: #033;
  box-shadow: 0 3px 5px rgba(0,0,0,0.2);
}

/* ===== 結果画面 ===== */
#resultList {
  display: grid;
  grid-template-rows: repeat(10, 1fr);
  gap: 4px;
  max-height: 60%;
  margin: 40px auto 0;
  width: 90%;
  overflow: hidden;
}

.resultItem {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 16px;
}
.resultItem.correct { background: #b9f6ca; }
.resultItem.wrong { background: #ffcdd2; }

#resultControls {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-top: 20px;
}
#resultControls button {
  padding: 10px 18px;
  font-size: 18px;
  border-radius: 10px;
  background: #81d4fa;
  color: #033;
  box-shadow: 0 3px 5px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<!-- チャプター選択 -->
<div id="chapterSelect"></div>

<!-- クイズ画面 -->
<div id="quizScreen">
  <div id="quizInfo"></div>
  <div id="quizWord"></div>
  <div id="choices"></div>
  <button id="backBtn">チャプター選択に戻る</button>
</div>

<!-- 結果画面 -->
<div id="resultScreen">
  <div id="resultList"></div>
  <div id="resultControls">
    <button id="resBack">チャプター選択に戻る</button>
    <button id="resRetry">もう一度解く</button>
    <button id="resNext">次のチャプターへ</button>
  </div>
</div>

<script>
let words = [];
let chapters = [];
let currentChapterIndex = 0;
let currentChapter = [];
let quizIndex = 0;
let resultArray = [];

// CSV読み込み
fetch("words.csv")
  .then(r => r.text())
  .then(text => {
    words = text.split("\n").map(l=>l.split(",")).filter(w=>w[0]);
    for(let i=0; i<words.length; i+=10) {
      chapters.push(words.slice(i,i+10));
    }
    renderChapters();
  });

function renderChapters() {
  const container = document.getElementById("chapterSelect");
  container.innerHTML = "";
  chapters.forEach((_, i) => {
    const b = document.createElement("button");
    b.className = "chapter-btn";
    b.textContent = i+1;
    b.onclick = ()=>startChapter(i);
    container.appendChild(b);
  });
}

function startChapter(i){
  currentChapterIndex = i;
  currentChapter = chapters[i];
  quizIndex = 0;
  resultArray = [];
  document.getElementById("chapterSelect").style.display = "none";
  document.getElementById("quizScreen").style.display = "block";
  renderQuiz();
}

function renderQuiz(){
  const info = document.getElementById("quizInfo");
  info.innerHTML = `チャプター ${currentChapterIndex+1}<br>${quizIndex+1}/10`;

  const q = currentChapter[quizIndex];
  document.getElementById("quizWord").textContent = q[0];

  // 選択肢作成
  let choices = [q[1]];
  while(choices.length < 4){
    const w = words[Math.floor(Math.random()*words.length)][1];
    if(!choices.includes(w)) choices.push(w);
  }
  choices.sort(()=>Math.random()-0.5);

  const box = document.getElementById("choices");
  box.innerHTML = "";

  choices.forEach(c=>{
    const b = document.createElement("button");
    b.className="choice";
    b.textContent = c;
    b.onclick = ()=>checkAnswer(b, c===q[1]);
    box.appendChild(b);
  });
}

function checkAnswer(btn, correct){
  document.querySelectorAll(".choice").forEach(b=>b.disabled=true);
  btn.classList.add(correct?"correct":"wrong");

  resultArray.push({
    korean: currentChapter[quizIndex][0],
    japanese: currentChapter[quizIndex][1],
    correct: correct
  });

  setTimeout(()=>{
    quizIndex++;
    if(quizIndex<currentChapter.length){
      renderQuiz();
    }else{
      showResult();
    }
  },600);
}

// 結果表示
function showResult(){
  const list = document.getElementById("resultList");
  list.innerHTML="";
  resultArray.forEach(r=>{
    const div = document.createElement("div");
    div.className="resultItem "+(r.correct?"correct":"wrong");
    div.innerHTML = `<span>${r.korean}</span><span>${r.japanese}</span><span>${r.correct?"⚪︎":"×"}</span>`;
    list.appendChild(div);
  });
  document.getElementById("quizScreen").style.display="none";
  document.getElementById("resultScreen").style.display="block";
}

// ボタン
document.getElementById("backBtn").onclick = ()=>{
  document.getElementById("quizScreen").style.display="none";
  document.getElementById("chapterSelect").style.display="flex";
};

document.getElementById("resBack").onclick = ()=>{
  document.getElementById("resultScreen").style.display="none";
  document.getElementById("chapterSelect").style.display="flex";
};

document.getElementById("resRetry").onclick = ()=>{
  document.getElementById("resultScreen").style.display="none";
  quizIndex = 0;
  resultArray = [];
  document.getElementById("quizScreen").style.display="block";
  renderQuiz();
};

document.getElementById("resNext").onclick = ()=>{
  if(currentChapterIndex+1 < chapters.length){
    startChapter(currentChapterIndex+1);
    document.getElementById("resultScreen").style.display="none";
  }
};
</script>
</body>
</html>
